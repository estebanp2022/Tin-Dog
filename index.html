<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TinDog</title>
  </head>
  <body>
    <header>
      <h1>TinDog</h1>
    </header>

    <div id="container">
      <nav id="nav-bar">
        <img
          id="profile-icon"
          src="/images/icon-profile.png"
          alt="profile icon"
        />
        <img id="home-icon" src="/images/logo.png" alt="home icon" />
        <img id="comment-icon" src="/images/icon-chat.png" alt="comment icon" />
      </nav>

      <main>
        <div id="card"></div>
      </main>

      <section class="buttons">
        <button id="pass">
          <img src="/images/icon-cross.png" alt="pass icon" />
        </button>
        <button id="like">
          <img src="/images/icon-heart.png" alt="like icon" />
        </button>
      </section>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
