<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TinDog</title>
  </head>
  <body>
    <div id="container">
      <nav id="nav-bar">
        <img
          id="profile-icon"
          src="/images/icon-profile.png"
          alt="profile icon"
        />
        <img id="home-icon" src="/images/logo.png" alt="home icon" />
        <img id="comment-icon" src="/images/icon-chat.png" alt="comment icon" />
      </nav>

      <section id="main">
        <img id="dog-pic" src="/images/dog-teddy.jpg" alt="dog one" />
        <div id="dog-info"></div>
      </section>

      <section id="buttons">
        <img id="pass" src="/images/icon-cross.png" alt="pass icon" />
        <img id="like" src="/images/icon-heart.png" alt="like icon" />
      </section>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
